<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span [class]= "compare(letter,enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index;">{{ letter }}</span>
      </p>
      <div class="field">
        <input class="input is-normal my-3" type="text" (input) = "onInput($any($event.target).value)" />
      </div>
      <div *ngIf = "enteredText === randomText" class="box has-text-centered">
        <h3 class="title">Success</h3>
      </div>
    </div>
  </div>
</div>
